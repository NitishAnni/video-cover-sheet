<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Cover Sheet Upload</title>
</head>
<body>
  <h1>Video Cover Sheet Upload</h1>

  <video id="preview" autoplay playsinline></video>
  <br>
  <button id="startBtn">Start Recording</button>
  <button id="stopBtn" disabled>Stop Recording</button>
  <button id="uploadBtn" disabled>Upload</button>

  <script type="module">
    import { createClient } from "https://esm.sh/@supabase/supabase-js";

    // üîπ Replace with your Supabase credentials
    const SUPABASE_URL = "https://YOUR_PROJECT.supabase.co";
    const SUPABASE_ANON_KEY = "YOUR_ANON_KEY";
    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const bucketName = "video_cover_sheet";
    let mediaRecorder;
    let recordedChunks = [];

    const startBtn = document.getElementById("startBtn");
    const stopBtn = document.getElementById("stopBtn");
    const uploadBtn = document.getElementById("uploadBtn");
    const preview = document.getElementById("preview");

    // üé• Start recording
    startBtn.addEventListener("click", async () => {
      const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
      preview.srcObject = stream;

      recordedChunks = [];
      mediaRecorder = new MediaRecorder(stream);

      mediaRecorder.ondataavailable = (event) => {
        if (event.data.size > 0) {
          recordedChunks.push(event.data);
        }
      };

      mediaRecorder.start();
      startBtn.disabled = true;
      stopBtn.disabled = false;
      uploadBtn.disabled = true;
    });

    // ‚èπ Stop recording
    stopBtn.addEventListener("click", () => {
      mediaRecorder.stop();
      preview.srcObject.getTracks().forEach(track => track.stop());

      startBtn.disabled = false;
      stopBtn.disabled = true;
      uploadBtn.disabled = false;
    });

    // ‚¨Ü Upload to Supabase
    uploadBtn.addEventListener("click", async () => {
      const blob = new Blob(recordedChunks, { type: "video/webm" });
      const fileName = `video_${Date.now()}.webm`;

      const { data, error } = await supabase
        .storage
        .from(bucketName)
        .upload(fileName, blob, { upsert: true });

      if (error) {
        console.error("Upload failed:", error.message, error);
        alert("‚ùå Upload failed: " + error.message);
        return;
      }

      // ‚úÖ Get public URL
      const { data: publicUrlData } = supabase
        .storage
        .from(bucketName)
        .getPublicUrl(fileName);

      console.log("Upload success:", data);
      console.log("Public URL:", publicUrlData.publicUrl);

      alert("‚úÖ Upload successful!\n\nVideo link: " + publicUrlData.publicUrl);
      uploadBtn.disabled = true;
    });
  </script>
</body>
</html>
